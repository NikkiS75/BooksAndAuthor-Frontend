<div class="container" *ngIf="book$ |async as book">
  <h1 class="text-dark text-center">{{book.bookName}}</h1>
  <h6 class="text-dark text-center">{{book.authorName}} {{book.authorSurname}}</h6>
  <p>
    {{book.bookAnnotation}}
  </p>
  <p>
    Год издания: {{book.yearPublic}}
    <br>
    Количество страниц: {{book.numberPages}}
  </p>
  <button routerLink="/" class="btn btn-dark">На главную</button>
</div>
