<div class="container">
  <h1 class="text-center">Редактирование</h1>
  <form [formGroup]="authorEditForm" *ngIf="authorEditForm" (submit)="updateAuthor(authorEditForm)" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="alert-success" *ngIf="message">{{message}}</div>
      <div class="form-group">
        <label for="authorSurname">Фамилия</label>
        <input type="text" class="form-control" id="authorSurname" formControlName="authorSurname">
      </div>
      <div class="form-group">
        <label for="authorName">Имя</label>
        <input type="text" class="form-control" id="authorName" formControlName="authorName">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="authorEditForm.invalid">Изменить</button>
      </div>
    </div>
  </form>
</div>
